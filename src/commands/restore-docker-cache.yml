description: >
  This command restores docker cache
parameters:
  key-docker:
    type: string
    default: docker-layer-caching-key-{{ checksum "/tmp/docker-layer-caching-key.txt" }}
    description: "Cache key to restore"
  key-docker-lock:
    type: string
    default: docker-layer-caching-key-{{ checksum "/tmp/docker-layer-caching-key.txt" }}-{{ checksum "poetry.lock" }}-{{ checksum "Gemfile.lock" }}
    description: "Cache key to restore"
steps:
  - restore_cache:
      keys:
        - <<parameters.key-docker-lock>>
        - <<parameters.key-docker>>
